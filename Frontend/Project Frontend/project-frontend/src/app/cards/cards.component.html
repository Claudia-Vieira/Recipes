<div class="container">
    <div class="row mt-5">
        <div class="col-4" *ngFor="let recipe of recipes">
            <div class="card" style ="width: 18rem;" >
                <img class="card-img-top" src="{{recipe.imageUrl}}" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{recipe.title}}</h5>
                    <div class="row">
                        <div class="col">
                    <button class="btn btn-light btn-outline-dark" (click)="navigateToDescription(recipe.id)">Ver Mais</button>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button class="trashButton" (click)="deleteRecipeById(recipe.id)"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
